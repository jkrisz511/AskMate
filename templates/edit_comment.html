{% extends 'layout.html' %}

{% block content %}
    {% include 'navbar.html' %}

    <h1 class="mt-4 text-xl-center" style="font-family: 'Fredericka the Great', Tahoma, sans-serif; letter-spacing: 2px; word-spacing: 5px;">Edit comment</h1>

    <form action="{{ url_for('edit_comment', comment_id=comment_id) }}" method="post">
        <label for="new_comment"></label>
        <div class="form-group">
            {% for comment in comments %}
                {% if comment_id == comment['id'] %}
                <textarea name="comment" id="new_comment" class="form-control" minlength="10" cols="30" rows="5" required> {{ comment['message'] }}</textarea>
                {% endif %}
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-info mb-2">Edit</button>
        <button type="reset" class="btn btn-danger mb-2">Reset</button>
    </form>
{% endblock %}
