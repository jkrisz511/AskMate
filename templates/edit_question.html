{% extends 'layout.html' %}

{% block content %}
    {% include 'navbar.html' %}

    <h1 class="mt-4 text-xl-center" style="font-family: 'Fredericka the Great', Tahoma, sans-serif; letter-spacing: 2px; word-spacing: 5px;">Edit question</h1>

    <form action="{{ url_for('edit_question',question_id = question_id) }}" method="post">
        {% for question in questions %}
                {% if question_id == question['id'] %}
                    <div class="form-group">

                                <label for="question-title">Question Title:</label>
                                <input id="question-title"  class="form-control" name="title" value="{{ question['title'] }}">

                    </div>



                    <div class="form-group2">
                        <label for="question">Question:</label><br>
                        <textarea id="question" name="message" class="form-control" placeholder="Write your question here" rows="6" cols="40" >{{ question['message'] }} </textarea>
                    </div>

                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                    <button type="reset" class="btn btn-danger mb-2">Reset</button>
                {% endif %}
        {% endfor %}

    </form>
{% endblock %}
